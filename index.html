<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobiles, Electronics, Furniture, Grocery, ...</title>
    <link rel="icon" type="image/x-icon" href="/Images/flipkart-favicon.png">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css">
</head>
</head>
<body>
    <!-- Navigation Bar -->
<div class="navigation-bar">

    <div class="navigation-container">
            <!-- Flipkart Logo -->
        <div class="flipkart-logo">
            <img src="/Images/Flipkart-01.png" alt="Flipkart">
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <div id="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <input type="text" placeholder="Search for Products, Brands and More">
        </div>

        <!-- Account Section -->
        <div class="account">
            <div id="account-icon">
                <i class="fa-regular fa-circle-user"></i>
            </div>
            <span>Ranjan</span>
            <div class="down-angle">
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        <!-- Cart Section -->
        <div class="cart">
            <div class="cart-icon">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
            <span>Cart</span>
        </div>

        <!-- Seller Account -->
        <div class="seller-account">
            <div class="store-icon">
                <i class="fa-solid fa-store"></i>
            </div>
            <span>Become a seller</span>
        </div>

        <!-- DropDown -->
        <div class="drop-down-help">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </div>
</div>

    <div class="accessories">

        <div class="grocery">
            <div class="grocery-image">
                <img src="/Images/grocery-image.jpg" alt="Grocery">
            </div>
            <div class="accessories-down-angle">
                <span>Grocery</span>
            </div>
        </div>

        <div class="mobiles">
            <div class="mobiles-image">
                <img src="/Images/mobile-image.jpg" alt="Mobiles">
            </div>
            <div class="accessories-down-angle">
                <span>Mobiles</span>
            </div>
        </div>

        <div class="fashion">
            <div class="fashion-image">
                <img src="/Images/fashion-image.jpg" alt="Fashion">
            </div>
            <div class="accessories-down-angle">
                <span>Fashion</span>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        <div class="electronics">
            <div class="electronics-image">
                <!--Change the image-->
                <img src="/Images/electronics-image.jpg" alt="Electronics">
            </div>
            <!--Increase the width-->
            <div class="accessories-down-angle">
                <span>Electronics</span>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        <div class="home-furniture">
            <div class="home-furniture-image">
                <img src="/Images/furniture-image.jpg" alt="Home & Furniture">
            </div>

            <!--Increase the width-->
            <div class="accessories-down-angle">
                <span>Home & Furniture</span>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        <div class="appliances">
            <div class="appliances-image">
                <img src="/Images/appliance-image.jpg" alt="Appliances">
            </div>
            <div class="accessories-down-angle">
                <span>Appliances</span>
            </div>
        </div>

        <div class="travel">
            <div class="travel-image">
                <img src="/Images/airplane-image.jpg" alt="Travel">
            </div>
            <div class="accessories-down-angle">
                <span>Travel</span>
            </div>
        </div>

        <div class="beauty-toys">
            <div class="beauty-toys-image">
                <img src="/Images/toys-image.jpg" alt="Beauty, Toys & More">
            </div>

            <!--Increase the width-->
            <div class="accessories-down-angle">
                <span>Beauty, Toys & More</span>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

        <div class="two-wheelers">
            <div class="two-wheelers-image">
                <img src="/Images/motorbike-3364376_1920.png" alt="Two Wheelers">
            </div>

            <!--Increase the width-->
            <div class="accessories-down-angle">
                <span>Two Wheelers</span>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>

    </div>
</body>
<script src="/logic.js"></script>
</html>
